name: Run Python Script Periodically

on:
  schedule:
    # crontab과 동일한 형식이지만 UTC 기준임을 주의해야 합니다.
    # 한국 시간(KST) 오전 6시 55분은 UTC 기준 전날 오후 9시 55분입니다.
    # 화,수,목,금,토 실행 -> UTC 기준 월,화,수,목,금 오후 9시 55분
    - cron: '55 21 * * 1-5'
  workflow_dispatch: # 수동으로도 실행할 수 있게 버튼을 활성화합니다.

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # 사용하시는 파이썬 버전에 맞게 수정하세요.

    - name: Install Korean fonts for PDF
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq fonts-noto-cjk

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Download VADER lexicon
      run: python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"

    - name: Run main.py
      env:
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      run: python main.py

    - name: Upload recommendations state
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: recommendations-state
        path: last_recommendations.json
        retention-days: 2
        if-no-files-found: ignore

    - name: Commit tracking data
      if: success()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git pull --rebase origin main || true
        git add docs/data/recommendations.json docs/data/summary.json
        git diff --cached --quiet || git commit -m "chore: update tracking data [skip ci]"
        git push || { git pull --rebase origin main && git push; }
