name: Run Pre-Market Report

on:
  schedule:
    # KST 21:00 = UTC 12:00, 월-금 실행
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

jobs:
  run-premarket:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Korean fonts for PDF
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq fonts-noto-cjk

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Download VADER lexicon
      run: python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"

    - name: Download previous recommendations
      uses: actions/download-artifact@v4
      with:
        name: recommendations-state
        path: .
      continue-on-error: true

    - name: Run pre-market report
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      run: python main_premarket.py
